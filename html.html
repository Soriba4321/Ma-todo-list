<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="todo-app">
    <h1>Ma To-Do List</h1>

    <!-- Formulaire d'ajout/modification -->
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Nouvelle tâche..." required />
      <button type="submit">Ajouter</button>
    </form>

    <!-- Filtres -->
    <div class="filters">
      <button data-filter="all" class="active">Toutes</button>
      <button data-filter="todo">À faire</button>
      <button data-filter="done">Faites</button>
    </div>

    <!-- Liste des tâches -->
    <ul id="task-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
